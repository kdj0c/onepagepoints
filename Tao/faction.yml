specialRules1:
  Accelerator: This unit's pulse shotguns, pulse carbines and pulse rifles get +6"
    range.
  Beacon: Friendly unit arriving from Ambush don't scatter if they are placed within
    6" of this model.
  Good Shot: This model shoots at Quality 4+.
  Inspiring: The hero and his unit get the Fearless and Regeneration special rules.
  Spotting: This model may mark an enemy unit instead of firing its weapons. Roll
    one die, on a 4+ one unit in line of sight within 36" is marked. Friendly units
    may remove markers from the target to get +X to their shooting rolls, where X
    is the number of markers that were removed.
  Volley Fire: The hero and his unit get +1A to their pulse rifles or carbines when
    using Hold actions.
specialRules2:
  Anti-Charge System: Enemy units charging this vehicle must take a Dangerous Terrain
    test.
