title: Battle Brothers v1.4
psychics1:
  2:
    Protective Dome: Target friendly unit within 12" gets Stealth until the end of
      the round.
    Psychic Speed: The psychic gets +3A in melee and the Fast rule until the end of
      the round.
  3:
    Expel: Target enemy unit within 12" gets Defense -1 until the end of the round.
    Foresight: Target friendly unit within 12" gets +1 to its shooting rolls until
      the end of the round.
  4:
    Flame Breath: Target enemy unit within 12" takes D6 automatic hits with AP(1).
    Psychic Roar: Target enemy unit within 18" must take a morale test. If failed
      the unit takes D3 automatic wounds.
specialRules1:
  Chant: The hero and his unit get Furious.
  Repair: Once per turn, if this unit is inside or within 2" of a Vehicle, then it
    may try to repair it. Roll one die, on a 4+ the vehicle heals one wound.
  Tactics: The hero and his unit get +1 to their attack rolls in melee and shooting.
specialRules2:
  Airdrop: This unit must use Ambush to enter the game and may only use Hold action.
  Large Cargo: This unit may use all of its transport capacity to carry one Attack
    Walker.
  Rear Grapples: This unit may transport a single Attack Walker in addition to any
    other units that it is transporting.
