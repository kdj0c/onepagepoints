title: High Elf Fleets v1.2
psychics1:
  2:
    Hide: Target friendly unit within 12" gets Stealth until the end of the round.
    Seek: Target enemy unit within 18" loses the effect of cover until the end of
      the round.
  4:
    Creator: Target friendly model within 18" may heal 1 wound.
  5:
    Blessing: Target friendly unit within 24" gets Defense +1 until the end of the
      round.
    Destroyer: Target enemy unit within 12" takes D6 automatic hits with AP(1).
  6:
    Storm: Target enemy unit within 24" takes D6 automatic hits with Poison(1).
specialRules1:
  Council: This unit counts as having Psychic(X), where X is the number of models
    in it. Only one model may use psychic spells per round.
  Teleport: This model may teleport instead of moving normally. Place the model within
    2D6" of its starting position, ignoring units and terrain.
  Very Fast: This model moves 12" when using Advance and 24" when using Rush/Charge.
specialRules2:
  Very Fast: This model moves 12" when using Advance and 24" when using Rush/Charge.
